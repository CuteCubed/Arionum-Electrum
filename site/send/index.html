<link rel="stylesheet" href="site/send/css/style.css">

<div class='form'>
  <h1>Send a Transaction</h1>
  <div class='form-row'>
    <div class='input-group'>
      <label for=''>Amount</label>
      <input placeholder='0.00' class="amount" type='number'>
    </div>
  </div>
  <div class='form-row'>
    <div class='input-group'>
      <label for=''>Fee</label>
      <input placeholder='0.00' type='number' class="fee" disabled>
    </div>
  </div>
  <div class='form-row'>
    <div class='input-group'>
      <label for=''>Address/Alias</label>
      <input class="address" placeholder='' type='text'>
    </div>
  </div>
  <div class='form-row'>
    <div class='input-group'>
      <label for=''>Message</label>
      <input placeholder='' class="message" type='text'>
    </div>
  </div>

  <a class="button">Send</a>
</div>

<script src="site/send/js/index.js" charset="utf-8"></script>

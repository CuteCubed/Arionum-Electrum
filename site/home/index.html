<link rel="stylesheet" href="site/home/css/style.css">


<div class="grid">
  <div class="au-card recent-report">
    <div class="au-card-inner">
      <h3 class="title-2">Recent Reports</h3>
      <div class="chart-info">
        <div class="chart-info__left">
          <div class="chart-note">
            <span class="dot dot--blue"></span>
            <span>Aro Inbound</span>
          </div>
          <div class="chart-note mr-0">
            <span class="dot dot--red"></span>
            <span>Aro Outbound</span>
          </div>
        </div>
      </div>
      <div class="recent-report__chart">
        <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
          <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
            <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
          </div>
          <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
            <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
          </div>
        </div>
        <canvas id="recent-rep-chart" height="125" width="265" class="chartjs-render-monitor" style="display: block; width: 265px; height: 125px;"></canvas>
      </div>
    </div>
  </div>


  <div class="au-card recent-right-report">
    <div class="au-card-inner">
      <h3 class="title-2">Current Block</h3>
      <div class="recent-report__chart">
        <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
          <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
            <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
          </div>
          <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
            <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
          </div>
        </div>
        <canvas id="chart-area" height="125" width="265" class="chartjs-render-monitor" style="display: block; width: 265px; height: 125px;"></canvas>

      </div>
    </div>
  </div>

</div>


<div class="transaction_block">
  <div style="width:100%;">
    <div class="table-responsive table--no-card m-b-40">
      <table class="table table-borderless table-striped table-earning">
        <thead>
          <tr>
            <th>date</th>
            <th>action</th>
            <th>value</th>
            <th>confirmations</th>
            <th class="text-right">from</th>
            <th class="text-right">to</th>
            <th class="text-right">message</th>
            <th class="text-right">id</th>
          </tr>
        </thead>
        <tbody id="transactiontable">
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="site/home/js/index.js" charset="utf-8"></script>
